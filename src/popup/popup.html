<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Picker</title>
    <style>
        @font-face {
            font-family: 'SupremeLL';
            src: url('../../fonts/supremeLL/SupremeLL-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'SupremeLL';
            src: url('../../fonts/supremeLL/SupremeLL-Bold.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: 'SupremeLL';
            src: url('../../fonts/supremeLL/SupremeLL-Light.otf') format('opentype');
            font-weight: 300;
            font-style: normal;
        }

        @font-face {
            font-family: 'SupremeLL';
            src: url('../../fonts/supremeLL/SupremeLL-Medium.otf') format('opentype');
            font-weight: 500;
            font-style: normal;
        }

        :root {
            /* ðŸŽ¨ Nordic Frost Color Palette */
            --color-bg: #1A1D27;
            --color-primary: #2E3440;
            --color-secondary: #3B4252;
            --color-accent: #88C0D0;
            --color-accent-hover: #5E81AC;
            /* Deeper blue for hover states */
            --color-text: #ECEFF4;

            /* Supporting variables for consistency */
            --border-light: #4C566A;
            --bg-input: #2E3440;
            --bg-input-focus: #3B4252;
            --text-muted: #D8DEE9;
            --shadow-accent: rgba(136, 192, 208, 0.2);
            --shadow-accent-hover: rgba(136, 192, 208, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            max-height: 500px;
            font-family: 'SupremeLL', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
        }

        .header {
            padding: 12px 16px;
            background: var(--color-primary);
            color: var(--color-text);
            border-bottom: 1px solid var(--color-secondary);
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .search-box {
            position: relative;
            margin-bottom: 4px;
        }

        .search-box input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            background: var(--bg-input);
            color: var(--color-text);
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
        }

        .search-box input::placeholder {
            color: var(--text-muted);
        }

        .search-box input:focus {
            background: var(--bg-input-focus);
            border-color: var(--color-accent);
            box-shadow: 0 0 0 2px var(--shadow-accent);
        }

        .tabs {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 4px;
            scrollbar-width: thin;
        }

        .tab {
            padding: 4px 12px;
            background: var(--color-secondary);
            border: none;
            border-radius: 4px;
            color: var(--color-text);
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .tab:hover {
            background: var(--color-accent);
            color: var(--color-primary);
        }

        .tab.active {
            background: var(--color-accent);
            color: var(--color-primary);
            font-weight: 600;
        }

        .emoji-grid {
            padding: 12px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
            max-height: 350px;
            overflow-y: auto;
            background: var(--color-bg);
            grid-auto-rows: 40px;
        }

        .emoji-item {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s ease;
            position: relative;
            background: transparent;
            color: var(--color-text);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Special handling for wide custom emojis/text */
        .emoji-item.wide {
            grid-column: span 2;
            width: auto;
            min-width: 84px;
            font-size: 16px;
            padding: 0 8px;
        }

        .emoji-item.extra-wide {
            grid-column: span 3;
            width: auto;
            min-width: 128px;
            font-size: 14px;
            padding: 0 8px;
        }

        .emoji-item:hover {
            background: var(--color-accent);
            color: var(--color-primary);
            transform: scale(1.15);
            z-index: 10;
            box-shadow: 0 2px 8px var(--shadow-accent-hover);
        }

        .emoji-item:active {
            transform: scale(1.05);
            background: var(--color-accent-hover);
            color: var(--color-text);
        }

        .no-results {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-muted);
            grid-column: 1 / -1;
        }

        .footer {
            padding: 8px 16px;
            background: var(--color-primary);
            border-top: 1px solid var(--color-secondary);
            font-size: 11px;
            color: var(--color-text);
            text-align: center;
        }

        .footer a {
            color: var(--color-accent);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: var(--color-accent-hover);
            text-decoration: underline;
        }

        /* Scrollbar styling */
        .emoji-grid::-webkit-scrollbar {
            width: 8px;
        }

        .emoji-grid::-webkit-scrollbar-track {
            background: var(--color-secondary);
        }

        .emoji-grid::-webkit-scrollbar-thumb {
            background: var(--color-accent);
            border-radius: 4px;
        }

        .emoji-grid::-webkit-scrollbar-thumb:hover {
            background: var(--color-accent-hover);
        }

        /* Hide scrollbar for tabs */
        .tabs::-webkit-scrollbar {
            height: 4px;
        }

        .tabs::-webkit-scrollbar-track {
            background: var(--color-secondary);
        }

        .tabs::-webkit-scrollbar-thumb {
            background: var(--color-accent);
            border-radius: 2px;
        }
    </style>

</head>

<body>
    <div class="header">
        <h1>ðŸŽ¨ Emoji Picker</h1>
        <div class="search-box">
            <input type="text" id="search" placeholder="Search emojis..." autocomplete="off">
        </div>
        <div class="tabs" id="tabs"></div>
    </div>

    <div class="emoji-grid" id="emojiGrid"></div>

    <div class="footer">
        Type <strong>:emoji_name</strong> anywhere â€¢ <a href="#" id="optionsLink">Custom Emojis</a>
    </div>

    <script src="../content/emojiData.js"></script>
    <script src="popup.js"></script>
</body>

</html>
