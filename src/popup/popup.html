<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Picker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            max-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fff;
        }

        .header {
            padding: 12px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .search-box {
            position: relative;
            margin-bottom: 4px;
        }

        .search-box input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            outline: none;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box input:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .tabs {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 4px;
            scrollbar-width: thin;
        }

        .tab {
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 4px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .tab.active {
            background: white;
            color: #667eea;
            font-weight: 600;
        }

        .emoji-grid {
            padding: 12px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
            max-height: 350px;
            overflow-y: auto;
        }

        .emoji-item {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
            position: relative;
        }

        .emoji-item:hover {
            background: #f0f0f0;
            transform: scale(1.15);
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .emoji-item:active {
            transform: scale(1.05);
        }

        .no-results {
            padding: 40px 20px;
            text-align: center;
            color: #999;
        }

        .footer {
            padding: 8px 16px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            font-size: 11px;
            color: #666;
            text-align: center;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Scrollbar styling */
        .emoji-grid::-webkit-scrollbar {
            width: 8px;
        }

        .emoji-grid::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .emoji-grid::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        .emoji-grid::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ðŸŽ¨ Emoji Picker</h1>
        <div class="search-box">
            <input type="text" id="search" placeholder="Search emojis..." autocomplete="off">
        </div>
        <div class="tabs" id="tabs"></div>
    </div>

    <div class="emoji-grid" id="emojiGrid"></div>

    <div class="footer">
        Type <strong>:emoji_name</strong> anywhere â€¢ <a href="#" id="optionsLink">Custom Emojis</a>
    </div>

    <script src="../content/emojiData.js"></script>
    <script src="popup.js"></script>
</body>

</html>
